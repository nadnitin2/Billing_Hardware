<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Stock Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../scripts/auth-check.js"></script>
  <script type="module" src="../scripts/stock.js"></script>
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-3">ðŸ“¦ Stock Management</h3>

    <form id="addStockForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter item name" required>
      </div>
      <div class="col-md-2">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand">
      </div>
      <div class="col-md-2">
        <label for="unit" class="form-label">Unit</label>
        <select id="unit" class="form-select" required>
          <option value="">Select Unit</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" required>
      </div>
      <div class="col-md-2">
        <label for="qty" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="qty" placeholder="Enter quantity" required>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-success" id="updateBtn">Add</button>
      </div>
    </form>

    <div class="mb-3">
      <label for="searchInput" class="form-label">Search</label>
      <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search by name or brand">
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Item</th>
          <th>Brand</th>
          <th>Unit</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first");
        window.location.href = "../login.html";
      }
    });
  </script>
</body>
</html>
