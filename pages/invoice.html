<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>

  <!-- Bootstrap & Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- Scripts -->
  <script type="module" src="../scripts/invoice.js"></script>
  <script type="module" src="../scripts/auth-check.js"></script>

  <!-- Firebase App -->
  <script type="module">
    import { app } from "../pages/firebase-config.js";
    window.firebaseApp = app;
  </script>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h3 class="mb-3">Invoice Generator</h3>

    <!-- Invoice form -->
    <form id="invoiceForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="client" class="form-label">Client</label>
        <select id="client" class="form-select" required>
          <option value="">Select Client</option>
        </select>
      </div>
      <div class="col-md-2 d-grid align-self-end">
        <button type="submit" class="btn btn-success">Generate Invoice</button>
      </div>
      <div class="col-md-2 d-grid align-self-end">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gstOption" id="gstYes" value="yes" checked>
    <label class="form-check-label" for="gstYes">With GST</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gstOption" id="gstNo" value="no">
    <label class="form-check-label" for="gstNo">Without GST</label>
  </div>
</div>
    </form>

    <!-- Item section -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="item" class="form-label">Item (Brand)</label>
        <select id="item" class="form-select" required>
          <option value="">Select Item</option>
        </select>
      </div>
      <div class="col-md-1">
        <label for="qty" class="form-label">Qty</label>
        <input type="number" id="qty" class="form-control" placeholder="Qty"/>
      </div>
      <div class="col-md-2">
        <label for="rate" class="form-label">Rate (₹)</label>
        <input type="number" id="rate" class="form-control" placeholder="Rate"/>
      </div>
      <div class="col-md-2">
  <label for="itemDisc" class="form-label">Discount (%)</label>
  <input type="number" id="itemDisc" class="form-control" placeholder="Discount" value="0"/>
</div>

<div class="col-md-2 d-grid align-self-end">
  <button type="button" class="btn btn-primary w-100" id="addItem">
    Add Item
  </button>
</div>
    <!-- Item table -->
    <table class="table table-bordered table-sm mb-3">
      <thead class="table-light">
        <tr>
          <th>Item (Brand)</th>
          <th>Unit</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Disc (%)</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="invoiceTable"></tbody>
    </table>

    <!-- Summary -->
    <div class="text-end mb-4 border rounded p-3 bg-white">
      <p><strong>Subtotal:</strong> ₹<span id="subtotal">0.00</span></p>
      <p><strong>GST (<span id="gstPercent">18</span>%) :</strong> ₹<span id="gstAmount">0.00</span></p>
      <p><strong>Total:</strong> ₹<span id="totalAmount">0.00</span></p>
      <h5><strong>Payable:</strong> ₹<span id="payableAmount">0.00</span></h5>
    </div>

    <hr/>
    <label for="searchClient" class="form-label">Filter by Client</label>
    <select id="searchClient" class="form-select mb-3" onchange="loadInvoices()">
      <option value="">Select Client</option>
      <option value="All">All</option>
    </select>

    <!-- Invoice list -->
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Date</th><th>Client</th><th>Items</th><th>Payable</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="invoiceList"></tbody>
    </table>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="payModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Record Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p><strong>Client:</strong> <span id="payModalClient"></span></p>
          <p><strong>Invoice:</strong> <span id="payModalInv"></span></p>
          <p><strong>Due:</strong> ₹<span id="payModalDue"></span></p>
          <input id="payAmt" type="number" class="form-control mb-2" placeholder="Amount paid">
          <input id="payMode" class="form-control mb-2" placeholder="Mode (UPI/Cash)">
          <input id="payTxn" class="form-control mb-2" placeholder="Txn ID">
          <input id="payRemarks" class="form-control" placeholder="Remarks">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="recordPayment">Record Payment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Auth Check -->
  <script type="module">
    import { app } from "../pages/firebase-config.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const auth = getAuth(app);
    onAuthStateChanged(auth, user => {
      if (!user) {
        if (window.parent && window.parent !== window) {
          window.parent.location.href = "../login.html";
        } else {
          window.location.href = "../login.html";
        }
      }
    });
  </script>
</body>
</html>
