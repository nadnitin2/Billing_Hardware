<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../scripts/settings.js"></script>
  <script type="module" src="../scripts/auth-check.js"></script>
  
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4">⚙️ Settings</h3>
    <form id="gstForm" class="row g-3">
      <div class="col-md-4">
        <label for="gstInput" class="form-label">GST Percentage</label>
        <input type="number" id="gstInput" class="form-control" min="0" max="100" step="0.01" required>
      </div>
      <div class="col-md-2 d-grid align-items-end">
        <button type="submit" class="btn btn-primary">Update GST</button>
      </div>
    </form>
    <div class="mt-4">
      <h5>Current GST Rate: <span id="currentGst">Loading...</span>%</h5>
    </div>
  </div>
<script type="module">
  import { auth } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Please login first");
      window.location.href = "../login.html";
    }
  });

  window.addEventListener('load', () => {
    if (window.parent && auth.currentUser) {
      window.parent.postMessage({ type: 'SESSION_ACTIVE' }, '*');
    }
  });
</script>



</body>
</html>
