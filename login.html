<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kuber Hardware</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/assets/login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      min-width: 350px;
      max-width: 400px;
    }
    .login-card h5 {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <h5 class="text-center mb-3">Login - Kuber Hardware</h5>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>

  <script type="module">
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    import { app } from './pages/firebase-config.js';

    const auth = getAuth(app);

    // ✅ If already logged in, redirect to index.html
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await setPersistence(auth, browserLocalPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ Login failed: " + err.message);
      }
    });
  </script>
</body>

</html>
